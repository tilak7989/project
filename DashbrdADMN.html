<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
    }

    .dashboard-container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-weight: 600;
      color: #333;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-body {
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .btn-custom {
      border-radius: 10px;
      font-weight: 600;
      background-color: #ff6d00;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e65c00;
      color: white;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout-btn .btn-custom-outline {
      background-color: white;
      border: 2px solid #ff6d00;
      color: #ff6d00;
    }

    .logout-btn .btn-custom-outline:hover {
      background-color: #ff6d00;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logout-btn">
    <a href="adminLGN.html" class="btn btn-custom-outline">Logout</a>
  </div>

  <div class="dashboard-container">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p class="text-muted">Manage Jobs and Internships</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Jobs</h5>
            <a href="add-job.html" class="btn btn-custom mt-3">Add Job</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Internships</h5>
            <a href="add-intern.html" class="btn btn-custom mt-3">Add Internship</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
