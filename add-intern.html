<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Internship</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(243, 43, 3, 0.05);
    }

    h2 {
      text-align: center;
      color: #ff6d00;
      margin-bottom: 30px;
      font-size: 40px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #151515;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .btn-custom {
      border-radius: 10px;
      font-weight: 600;
      background-color: #ff6d00;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e65c00;
      color: white;
    }

    /* Popup Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-box h4 {
      margin-bottom: 15px;
      color: #28a745;
    }

    .modal-box button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="mb-4 text-center">Add Internship</h2>

    <form id="jobForm">
      <div>
        <label for="company">Company</label>
        <input type="text" name="company" id="company" required />
      </div>

      <div>
        <label for="role">Role</label>
        <input type="text" name="role" id="role" required />
      </div>

      <div>
        <label for="eligibility">Eligibility</label>
        <input type="text" name="eligibility" id="eligibility" />
      </div>

      <div>
        <label for="qualification">Qualification</label>
        <input type="text" name="qualification" id="qualification" />
      </div>

      <div>
        <label for="skills">Skills</label>
        <input type="text" name="skills" id="skills" />
      </div>

      <div>
        <label for="experience">Experience</label>
        <input type="text" name="experience" id="experience" />
      </div>

      <div>
        <label for="salary">Salary</label>
        <input type="text" name="salary" id="salary" />
      </div>

      <div>
        <label for="lastDate">Last Date</label>
        <input type="date" name="lastDate" id="lastDate" />
      </div>

      <div>
        <label for="locationNote">Location Note</label>
        <input type="text" name="locationNote" id="locationNote" placeholder="e.g. Remote / Offline in Hyderabad" />
      </div>

      <div class="full-width">
        <label for="applyLink">Apply Link</label>
        <input type="url" name="applyLink" id="applyLink" required />
      </div>

      <button type="submit" class="btn btn-custom w-100">Post Internship</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="popupModal">
    <div class="modal-box">
      <h4>âœ… Your Internship is posted successfully.</h4>
      
      <button class="btn btn-success" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("jobForm");
    const modal = document.getElementById("popupModal");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      modal.style.display = "flex";
      form.reset();
    });

    function closeModal() {
      modal.style.display = "none";
      window.location.href = "file:///C:/Users/LENOVO%20T480/Desktop/HTML/loginpage.html/project.html/DashbrdADMN.html"
    }
    
  </script>
 

</body>
</html>
