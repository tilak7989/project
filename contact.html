<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - JobHunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1520923642038-b4259acecbd7?q=80&w=2019&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ff6d00;
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: transparent;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, .1);
      transition: all .3s ease;
    }

    .back-button:hover {
      background: #ff6d00;
      color: #fff;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, .2);
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      padding: 40px 30px;
      box-sizing: border-box;
      margin-top: 120px;
      margin-bottom: 40px;
      animation: fadeInUp 0.6s ease-in-out;
      color: #fff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-form h2 {
      color: #ffb300;
      text-align: center;
      margin-bottom: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-sizing: border-box;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #eee;
    }

    .contact-form button {
      width: 100%;
      background: #ff6d00;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e65c00;
    }

    footer {
      text-align: center;
      color: #f1f1f1;
      font-size: 14px;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <a href="home1.html" class="back-button">← Back</a>

  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      &copy; 2025 JobHunt | Made with ❤️ for job seekers
    </footer>
  </div>

</body>
</html>
