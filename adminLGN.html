<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6d00, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #ff6d00;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #e65c00;
    }

    .modal-body {
      font-size: 18px;
    }

    .modal-success {
      color: green;
    }

    .modal-error {
      color: red;
    }

    .modal-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Admin Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="modal-icon modal-success">✔️</div>
          <h5 class="modal-title mb-3">Login Successful!</h5>
          Redirecting to dashboard...
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="modal-icon modal-error">❌</div>
          <h5 class="modal-title mb-3">Invalid Credentials</h5>
          Please check your username and password.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'JobHunt' && password === 'Admin@') {
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();

        // Redirect to dashboard after 2 seconds
        setTimeout(() => {
          window.location.href = 'DashbrdADMN.html';
        }, 2000);
      } else {
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();

        // Auto-close error modal after 2 seconds
        setTimeout(() => {
          errorModal.hide();
        }, 2000);
      }
    });
  </script>
</body>
</html>
