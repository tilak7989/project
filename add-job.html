<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      max-width: 850px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #ff6d00;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #333;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .submit-btn {
      grid-column: 1 / -1;
      background-color: #ff6d00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Job</h1>
    <form action="/jobs/add" method="post">

      <div>
        <label for="company">Company</label>
        <input type="text" name="company" id="company" required />
      </div>

      <div>
        <label for="role">Role</label>
        <input type="text" name="role" id="role" required />
      </div>

      <div>
        <label for="eligibility">Eligibility</label>
        <input type="text" name="eligibility" id="eligibility" />
      </div>

      <div>
        <label for="qualification">Qualification</label>
        <input type="text" name="qualification" id="qualification" />
      </div>

      <div>
        <label for="skills">Skills</label>
        <input type="text" name="skills" id="skills" />
      </div>

      <div>
        <label for="experience">Experience</label>
        <input type="text" name="experience" id="experience" />
      </div>

      <div>
        <label for="salary">Salary</label>
        <input type="text" name="salary" id="salary" />
      </div>

      <div>
        <label for="lastDate">Last Date</label>
        <input type="date" name="lastDate" id="lastDate" />
      </div>

      <div>
        <label for="locationNote">Location Note</label>
        <input type="text" name="locationNote" id="locationNote" placeholder="e.g. Remote / Offline in Hyderabad" />
      </div>

      <div class="full-width">
        <label for="applyLink">Apply Link</label>
        <input type="url" name="applyLink" id="applyLink" required />
      </div>

      <button type="submit" class="submit-btn">Post Job</button>
    </form>
  </div>
</body>
</html>
